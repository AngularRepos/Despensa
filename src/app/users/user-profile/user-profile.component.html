<div class="backdrop p-3">
  <form class="form-horizontal" #profileForm="ngForm" (submit)="onUpdateUser(profileForm)">
    <div class="form-group">
      <div class="row text-center m-3">
        <label class="control-label text-right col-4" for="userName">Nombre de usuario:</label>
        <input [ngModel]="userName" type="text" class="form-control col-8" id="userName" name="userName">
      </div>
      <div class="row text-center m-3">
        <label class="control-label text-right col-4" for="email">Email:</label>
        <input [ngModel]="email" type="email" class="form-control col-8" id="email" name="email">
      </div>
      <div class="row text-center m-3">
        <label class="control-label text-right col-4" for="photo">Foto:</label>
        <img [src]='photo' class="form-control col-2" id="photoUrl" name="photoUrl">
        <input [ngModel]="photo" type="file" class="form-control col-4" id="photo" name="photo">
      </div>
      <div class="row text-center">
        <div class="col">
          <button type="submit" class="btn btn-success" ><span aria-hidden="true">Save</span></button>
        </div>
        <div class="col">
          <button type="button"  class="btn btn-danger" [routerLink]="['/home']"><span aria-hidden="true">Cancel</span></button>
        </div>
      </div>
    </div>
  </form>
</div>
