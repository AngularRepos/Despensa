<div class="backdrop p-3">
  <form class="form-horizontal" #pantryForm="ngForm" (submit)="onSave(pantryForm)">
    <input type="hidden" [(ngModel)]="$key" name="$key">
    <input type="hidden" [(ngModel)]="owner" name="owner">
    <div class="form-group">New Pantry
      <div class="row text-center m-3">
        <label class="control-label col-4" for="description">Description: </label>
        <div class="col-8">
          <input [(ngModel)]="description" type="text" class="form-control" id="description" name="description">
        </div>
      </div>
      <div class="row text-center m-3">
        <label class="control-label col-4" for="location">Ubicaci√≥n:</label>
        <div class="col-8">
          <input [(ngModel)]="location" type="text" class="form-control" id="location" name="location">
        </div>
      </div>
      <div *ngIf="errMessage != null" class="row justify-content-center m-3">
        <p class=" alert alert-danger">{{ errMessage }}</p>
      </div>
      <div class="row text-center m-3">
        <div class="col">
          <button type="submit" class="btn btn-success" ><span aria-hidden="true">Save</span></button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger" [routerLink]="['/despensa']"><span aria-hidden="true">Cancel</span></button>
        </div>
      </div>
    </div>
  </form>
</div>
